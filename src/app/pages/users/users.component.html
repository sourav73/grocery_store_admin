<app-heading headerText="Users"></app-heading>
<div class="container">
  <button
    class="btn btn-outline-success d-block mb-3"
    (click)="openModal(null)"
  >
    Add User
  </button>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Address</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      @for (user of users; track user.id) {
        <tr>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.address }}</td>
          <td>
            <button class="btn btn-outline-primary" (click)="openModal(user)">Edit</button>
            <button class="btn btn-danger ms-3" (click)="openDeleteConfirmModal(user.id)">Delete</button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
