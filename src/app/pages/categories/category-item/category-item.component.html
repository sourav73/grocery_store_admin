<div class="card my-2">
  <div class="card-body">
    <div class="card-content d-flex justify-content-between align-items-center">
      <p>{{ category.categoryName }}</p>
      <div class="actions">
        <button
          class="btn btn-primary"
          (click)="
            editCategoryEmit.emit({
              id: category.id,
              parentId: category.parentId
            })
          "
        >
          Edit
        </button>
        <button class="btn btn-danger ms-3" (click)="openDeleteConfirmModal()">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
